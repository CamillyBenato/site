<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadatro</title>
    <link rel="stylesheet" href="/frontend/base.css">
    <link rel="stylesheet" href="/frontend/style2.css">
    <link rel="stylesheet" href="/frontend/cadastro.css">
</head>

    <body>
        <script src="todos.js"></script>

        <!-- CABEÇALHO -->
        <header class="header">
            <img src="/frontend/src/logoDiana2.png" alt="Diana2" class="diana2">
        </header>

    <center>
        <div class="card-cadastro">
            <form class="textField" action="{% url 'cadastro' %}" method="post"> {% csrf_token %}
                <input class="username" type="text" placeholder="Username..." name="username">
                <br>
                <br>
                <input class="email" type="email" placeholder="Email..." name="email">
                <br>
                <br>
                <input class="senha" type="password" placeholder="Senha..." name="senha">
                <br>
                <br>
                <input class="botao" type="submit" value="cadastrar">
                <br>
            </form>
        </div>
    </center>

    </body>

<!-- Rodapé -->
    <footer class="footer">
        <div class="footer-left">
            <img class="logo-footer" src="/frontend/src/diana_footer-removebg-preview.png" alt="Logo">
        </div>

        <div class="footer-center">
            <img class="redes-sociais" src="/frontend/src/Ícones_de_Redes_Sociais_em_Marrom__1_-removebg-preview.png" alt="Redes Sociais">
            <hr class="linha-divisoria">
            <p>Praça Roberto Mange, R. Santa Rosália, 30, Sorocaba - SP, 18090-110</p>
            <p>Copyright © 2025 Jardim da Diana - Todos os direitos reservados.</p>
            <img class="logo-empresa" src="/frontend/src/logosemfundo.png" alt="Logo Empresa">
        </div>

        <div class="footer-right">
            <p class="escrita-forma">Formas de Pagamento</p>
            <img class="pagamento" src="/frontend/src/formadepagamento.png" alt="Pagamento">
        </div>
    </footer>

</body>

</html>
