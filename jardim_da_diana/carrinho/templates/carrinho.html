<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .total { font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Seu Carrinho</h1>

    {% if cart %}
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                    <tr>
                        <td>{{ item.product.nome }}</td>
                        <td>R$ {{ item.price }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>R$ {{ item.total_price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="total">Subtotal: R$ {{ cart.get_sub_total_price }}</p>
    {% else %}
        <p>Seu carrinho está vazio.</p>
    {% endif %}
</body>
</html>
